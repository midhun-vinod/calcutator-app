<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@100&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h1 class="text-center mt-5" style="font-family: 'Archivo',sans-serif;font-weight: bolder;color: rgb(244, 150, 10);">Calculator</h1>
    <div class="container mt-5">
        <div class="calc">
            <div class="display">
                <input type="text" class="result" id="result">
            </div>
            <div class="row">
                <div class="col-3"><input id="oBrac" type="button" value="(" onclick="displayContent()" class="btn"></div>
                <div class="col-3"><input id="cBrac" type="button" value=")" onclick="displayContent()" class="btn"></div>
                <div class="col-3"><input id="clearL" type="button" value="&#9003" onclick="clearL()" class="btn"></div>
                <div class="col-3"><input id="divide" type="button" value="/" onclick="displayContent('/')" class="btn"></div>
            </div>
            <div class="row">
                <div class="col-3"><input id="seven" type="button" value="7" onclick="displayContent('7')" class="btn"></div>
                <div class="col-3"><input id="eight" type="button" value="8" onclick="displayContent('8')" class="btn"></div>
                <div class="col-3"><input id="nine" type="button" value="9" onclick="displayContent('9')" class="btn"></div>
                <div class="col-3"><input id="multiply" type="button" value="*" onclick="displayContent('*')" class="btn"></div>
            </div>
            <div class="row">
                <div class="col-3"><input id="four" type="button" value="4" onclick="displayContent('4')" class="btn"></div>
                <div class="col-3"><input id="five" type="button" value="5" onclick="displayContent('5')" class="btn"></div>
                <div class="col-3"><input id="six" type="button" value="6" onclick="displayContent('6')" class="btn"></div>
                <div class="col-3"><input id="subtract" type="button" value="-" onclick="displayContent('-')" class="btn"></div>
            </div>
            <div class="row">
                <div class="col-3"><input id="one" type="button" value="1" onclick="displayContent('1')" class="btn"></div>
                <div class="col-3"><input id="two"type="button" value="2" onclick="displayContent('2')" class="btn"></div>
                <div class="col-3"><input id="three" type="button" value="3" onclick="displayContent('3')" class="btn"></div>
                <div class="col-3"><input id="add" type="button" value="+" onclick="displayContent('+')" class="btn"></div>
            </div>
            <div class="row">
                <div class="col-3"><input id="zero" type="button" value="0" onclick="displayContent('0')" class="btn"></div>
                <div class="col-3"><input id="dot"  type="button" value="." onclick="displayContent('.')" class="btn"></div>
                <div class="col-3"><input id="ac" type="button" value="AC" onclick="allClear()" class="btn"></div>
                <div class="col-3"><input id="equals" type="button" value="=" onclick="evaluateExpr()" class="btn"></div>
            </div>
        </div>
    </div>
</body>
<script src="./calc.js"></script>
</html>
