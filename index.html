<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <input id="result" style="text-align: right;font-size: 35px;" type="text" class="result" readonly>
            </div>
            <div class="buttons">
                <div style="padding: 2px;"><button type="button" onclick="displayContent('&#40;')" class="f">(</button></div>
                <div style="padding: 2px;"><button type="button" onclick="displayContent('&#41;')" class="f">)</button></div>
                <div style="padding: 2px;"><button type="button" class="f" onclick="clearL()">&#9003;</button></div>
                <div style="padding: 2px;"><button type="button" class="symbol" onclick="displayContent('/')">&#247;</button></div>
                <div style="padding: 2px;"><button type="button" onclick="displayContent('7')">7</button></div>
                <div style="padding: 2px;"><button type="button" onclick="displayContent('8')">8</button></div>
                <div style="padding: 2px;"><button type="button" onclick="displayContent('9')">9</button></div>
                <div style="padding: 2px;"><button type="button" class="symbol" onclick="displayContent('*')">&#215;</button></div>
                <div style="padding: 2px;"><button type="button" onclick="displayContent('4')">4</button></div>
                <div style="padding: 2px;"><button type="button" onclick="displayContent('5')">5</button></div>
                <div style="padding: 2px;"><button type="button" onclick="displayContent('6')">6</button></div>
                <div style="padding: 2px;"><button type="button" class="symbol" onclick="displayContent('-')">-</button></div>
                <div style="padding: 2px;"><button type="button" onclick="displayContent('1')">1</button></div>
                <div style="padding: 2px;"><button type="button" onclick="displayContent('2')">2</button></div>
                <div style="padding: 2px;"><button type="button" onclick="displayContent('3')">3</button></div>
                <div style="padding: 2px;"><button type="button" class="symbol" onclick="displayContent('+')">+</button></div>
                <div style="padding: 2px;"><button type="button" onclick="displayContent('0')">0</button></div>
                <div style="padding: 2px;"><button type="button" onclick="displayContent('.')">.</button></div>
                <div style="padding: 2px;"><button type="button" onclick="allClear()">AC</button></div>
                <div style="padding: 2px;"><button type="button" class="symbol" onclick="evaluateExpr()">=</button></div>
            </div>
        </div>
    </div>
</body>
<script>
    function displayContent(content){

result.value+=content
}
function evaluateExpr(){

result.value=eval(result.value)
}
function allClear(){

result.value=""
}
function clearL(){

result.value=result.value.slice(0,-1)

}
</script>
</html>
